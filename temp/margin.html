<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .outer {
      width: 300px;
      height: 150px;
      border: 4px solid red;
    }

    .inner {
      width: 100px;
      height: 100px;
      border: 4px solid blue;
      /* 
        # [POINT] inner에 margin에 %를 설정하면 outer의 가로길이의 기준으로 %를 적용한다.
          * 
      */
      margin: 50%;
    }
  </style>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>

</html>
